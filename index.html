<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Smart Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Handle theme loading to avoid FOUC (Flash of Unstyled Content)
      // This script will be replaced by ThemeProvider's logic but kept for initial rapid prototyping phase.
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      :root {
        --gradient-from: #00F0FF;
        --gradient-to: #0066FF;
      }
      .gradient-text {
        background: linear-gradient(90deg, var(--gradient-from), var(--gradient-to));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      /* Blob animation styles */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: -2s;
      }
      .animation-delay-4000 {
        animation-delay: -4s;
      }
    </style>
